# github-action/spoke-workflow.yml

name: Terraform Spoke

on:
  push:
    branches:
      - main
    paths:
      - 'spok/**'
  workflow_dispatch:

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: |
        terraform init \
          -backend-config="resource_group_name=tdtfstate" \
          -backend-config="storage_account_name=tdtfstatestorage" \
          -backend-config="container_name=tfstate" \
          -backend-config="key=spoke.tfstate"
      working-directory: ./spok

    - name: Terraform Plan
      run: terraform plan -var-file=environments/dev.tfvars -out=tfplan
      working-directory: ./spok

    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v2
      with:
        name: tfplan
        path: spok/tfplan

  terraform-apply:
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: |
        terraform init \
          -backend-config="resource_group_name=tdtfstate" \
          -backend-config="storage_account_name=tdtfstatestorage" \
          -backend-config="container_name=tfstate" \
          -backend-config="key=spoke.tfstate"
      working-directory: ./spok

    - name: Download Terraform Plan
      uses: actions/download-artifact@v2
      with:
        name: tfplan
        path: spok

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      working-directory: ./spok